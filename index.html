<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz System</title>
	<!-- Here goes the external css -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<span class="brand">IQ Test</span>
	</header>
	<!-- Here goes the container -->
	<div class="container">
		
		<!-- Question pane -->
		<p class="question">What is a noun?</p>

		<!-- Options pane -->
		<div class="group-options">

			<div class="group-control">
				<label><input class="options" type="radio" name="option" value="A">Noun is the name of any entity both living and nor living things</label>
			</div>

			<div class="group-control">
				<label><input class="options" type="radio" name="option" value="A">Noun is the name of any entity both living and nor living things</label>
			</div>

			<div class="group-control">
				<label><input class="options" type="radio" name="option" value="A">Noun is the name of any entity both living and nor living things</label>
			</div>

			<div class="group-control">
				<label><input class="options" type="radio" name="option" value="A">Noun is the name of any entity both living and nor living things</label>
			</div>

		</div>

		<!-- Display total question attempted -->
		<div class="numbering">Total Question Seen <span class="count">1</span></div>

		<!-- buttons -->
		<div class="group-button">
			<button class="btn previous" data-button="previous">Previous</button>
			<button class="btn next" data-button="next">Next</button>
		</div>

	</div>

	<footer>SPLearning&copy;2022</footer>

	<!-- Here goes the script -->
	<script type="text/javascript" src="process.js"></script>
</body>
</html>
